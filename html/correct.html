    <div id="root">

        <div>
          <img src="../src/img/img_correct.svg" alt="" />

          <p>본 이벤트에 참여하신 관람객 중 이벤트에 당첨되신 분들에 한하여 경품 발송을 위해 일부 개인정보를 행사 대행업체에 제공예정입니다.</p>

            <li>제공항목 : 이름, 휴대폰번호</li>
            <li>보유기간 : 행사 종료 후 30일 내 파기</li>
